<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yubikey WebUSB Demonstrator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <h1>Yubikey WebUSB Demonstrator</h1>
    
    <div class="control_container">
        <button id="btn_request" class="btn">Request Yubikey</button>
        <button id="btn_requestandgo" class="btn btn--secondary">Request and go to google.com</button>
    </div>
    
    <h2>Devices</h2>
    <div class="devices_container">
        <div class="device">USB</div>
    </div>

    <div id="modal_device" class="modal_backdrop" style="display: none;">
        <div class="modal">
            <div class="modal_head">
                <h3 class="modal_title">Modal content</h3>
                <button id="btn_closedevice" class="btn btn--borderless">&times;</button>
            </div>
            <div class="modal_content">   
                <div class="device_response_container">
                    <p class="device_response">...</p>
                </div>
                <div class="device_request_container">
                    <input id="input_sendhex" type="text" placeholder="Input Hex, whitespace is okay...">
                    <button id="btn_sendhex" class="btn">Send</button>
                </div>
	    </div>
	</div>
    </div>

    <h1>WebAuthn Demonstrator</h1>
    
    <button class="btn" id="btn_webauth_register">Register</button>
    <button class="btn" id="btn_webauth_get">Get Credentials</button>
    
    <h1>Logs</h1>
    
    <div class="control_container">
        <button id="btn_clearlogs" class="btn">Clear Logs</button>
    </div>
    <div class="log_container">
        <div class="log">Sample entry</div>
        <div class="log error">Sample error</div>
    </div>


    <script src="src/lib/base64.js"></script>
    <script src="src/lib/browser-buffer.js"></script>
    <script src="src/util.js"></script>
    <script src="src/index.js"></script>
    <script src="src/webauth.js"></script>
</body>
</html>
