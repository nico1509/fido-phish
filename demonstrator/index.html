<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Yubikey WebUSB Demonstrator</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
<div class="header">
    <h1>Yubikey WebUSB Demonstrator</h1>
</div>

<div class="content">

    <h2>Sign in</h1>

    <div class="login">
        <label for="input_username">Username</label>
        <input type="text" name="username" id="input_username"><br>
        <label for="input_password">Password</label>
        <input type="password" name="password" id="input_password"><br><br>
    </div>

    <div class="control_container">
        <button disabled id="btn_request" class="btn">Connect to device</button>
        <button id="btn_login" class="btn login__btn">Login</button>
        <button id="btn_requestandgo" class="btn btn--secondary" style="display: none;">Request and go to google.com</button>
    </div>

    <div id="modal_device" style="display: none;">
        <div class="modal">
            <div class="modal_head">
                <h2 class="modal_title">Modal content</h2>
            </div>
            <div class="modal_content">
                <div id="device_response_container" class="device_response_container">
                    <p class="device_response">...</p>
                </div>
                <div class="device_request_container">
                    <button disabled id="btn_usb_get" class="btn">Authenticate</button>
                    <button disabled id="btn_usb_register" class="btn">Await Response</button>
                    <button id="btn_closedevice" class="btn">Close Device</button>
                </div>
                <div class="device_debug_container">
                    <input id="input_sendhex" class="modal_input" type="text" placeholder="Raw Hex for debugging, whitespace is okay...">
                    <button id="btn_sendhex" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal_websocket">
        <div class="modal">
            <div class="modal_head">
                <h2 class="modal_title">Websocket <span id="span_connected">‚ùå</span></h2>
            </div>
            <div class="modal_content">
                <div class="device_debug_container">
                    <input id="input_urlwebsocket" class="modal_input" type="text" placeholder="Enter WS URL" value="wss://websocket.nico-assfalg.de/ws">
                    <button id="btn_connectwebsocket" class="btn">Connect</button>
                </div>
                <div id="websocket_response_container" class="device_response_container">
                    <p class="device_response">...</p>
                </div>
                <div class="device_debug_container">
                    <textarea id="input_sendwebsocket" class="modal_input" placeholder="Send stuff to Websocket" rows="10"></textarea>
                    <button id="btn_sendwebsocket" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <h2>WebAuthn Demonstrator</h2>

    <button class="btn" id="btn_webauth_register">Register</button>
    <button class="btn" id="btn_webauth_get">Get Credentials</button>

    <div class="log_section">
        <h2>Logs</h2>

        <div class="control_container">
            <button id="btn_clearlogs" class="btn">Clear Logs</button>
        </div>
        <div class="log_container">
        </div>    
    </div>
</div>


    <script type="module">
        import app from './src/index.js';
        app.initialize();
    </script>
</body>

</html>
